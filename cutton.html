<!DOCTYPE html>
<html>
<head>
	<title>cutton drowing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="main_wrap"><!-- this is main wrap in this page -->
		<div id="wrap">
			<div class="head" onclick="worning()"><!-- this is head -->
				<div class="iee"><!-- this is iee -->
					<div class="left_iee">
						<div class="moni"></div>
					</div>
					<div class="right_iee">
						<div class="moni"></div>
					</div>
				</div><!-- the iee section end -->
				
				<div class="nose_mouth"><!-- this is nose and mouth -->
					<div class="nose"></div>
					<div class="mouth"></div>
				</div>
				
			</div><!-- head section end -->

			<div class="full_body" onclick="worning()"><!-- this is wrap of the main body -->


				<div class="hand_left">
					<div class="hand_long"> </div>
					<div class="hand_top"> </div>
				</div>


				<div class="body"><!-- this is body -->
					<div class="body_content">
						<marquee>My name is Doctor.</marquee>
					</div>
				</div><!-- the body end -->


				<div class="hand_right">
					<div class="hand_top"> </div>
					<div class="hand_long"> </div>
				</div>


			</div><!-- body wrap end -->

			<div class="footer" onclick="worning()"><!--this is leg section -->

				<div class="left_leg"> </div>

				<div class="right_leg"> </div>
			</div><!-- leg section end -->
		</div>
		
		


	</div>


	<script type="text/javascript">
		function worning(){
			alert("Thank you. Are you sure? You love me.")
		}
	</script>

</body>
</html>
